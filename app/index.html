<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vitech</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="http://d3js.org/d3.v4.js"></script>
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1 class="header">Insurance Cross-Sell Analysis</h1>
    <div class="container main">
      <div class="button-container">
        <div class="container">
          <h2 class="title">Categories To Analyze:</h2>
        </div>
        <div class="container">
          <h2>Insurance Plan</h2>
        </div>
        <div id="plan" class="container">
          <div id="Regular" class='button -brown center'>Regular</div>
          <div id="Premium" class='button -dark center'>Premium</div>
          <div id="All" class='button -green center'>All</div>
        </div>
        <div class="container">
          <h2>Insurance Coverage</h2>
        </div>
        <div id="coverage" class="container">
          <div id="Family" class='button -blue center'>Family</div>
          <div id="Single" class='button -salmon center'>Single</div>
          <div id="All" class='button -sun center'>All</div>
        </div>
        <div class="container">
          <h2>Promo Codes</h2>
        </div>
        <div id="codes" class="container wrap">
          <div id="ACCOFF10" class='button -lime center'>ACCOFF10</div>
          <div id="FREESPOUSE" class='button -slate center'>FREESPOUSE</div>
          <div id="FINCON" class='button -sky center'>FINCON</div>
          <div id="All" class='button -flower center'>All</div>
        </div>
      </div>

      <div class="rows">
        <svg width="960" height="600"></svg>
        <div class="range-slider">
          <input class="range-slider__range" type="range" value="200" min="20" max="400" step="20">
          <span class="range-slider__value">0</span>
        </div>

      </div>
      
    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
